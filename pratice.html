<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCare - Your Digital Health Guardian</title>
    <meta
      name="description"
      content="CyberCare offers top-notch cybersecurity solutions to protect your digital life."
    />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        width: 400px; /* Set the width to 400px */
        height: 600px; /* Set the height to 600px */
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
      .btn-container {
        display: flex;
        justify-content: space-around;
      }
      .btn {
        width: 80px;
        height: 80px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Welcome to CyberCare</h1>
        <p>
          Ensuring your digital security with advanced cyber protection
          services.
        </p>
      </div>
      <div class="btn-container">
        <a href="#" class="btn">Dashboard</a>
        <a href="#" class="btn">Learn</a>
      </div>
      <div class="btn-container">
        <a href="#" class="btn">Help</a>
        <a href="#" class="btn">Settings</a>
      </div>
    </div>
  </body>
</html>
