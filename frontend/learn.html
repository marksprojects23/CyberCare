<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Center - CyberCare</title>
    <!-- <link rel="stylesheet" href="placeholder-style.css"> Link to your CSS file -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px;
        text-align: center;
      }

      .placeholder-container {
        width: 400px;
        height: 600px;
        max-width: 600px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        background: white;
      }

      h1 {
        color: #333;
        margin-bottom: 24px;
      }

      p {
        color: #666;
        line-height: 1.6;
        font-size: 20px;
      }

      .construction-image {
        margin-top: 30px;
      }

      .construction-image img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="placeholder-container">
      <h1>Under Construction</h1>
      <p>We're working hard to create educational content for you!</p>
      <p>Stay tuned for updates on how to stay safe online.</p>
      <div class="construction-image">
        <!-- Image of a construction helmet or barrier -->
        <!-- You can use the generated image by including it here -->
        <img
          src="https://www.shutterstock.com/image-photo/yellow-safety-helmet-on-white-260nw-129478451.jpg"
          alt="Under Construction"
        />
      </div>
    </div>
  </body>
</html>
